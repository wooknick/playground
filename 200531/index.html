<!DOCTYPE html>
<html>
  <head>
    <title>2초 단위로 이미지가 변환되는 프로그램</title>
    <script>
      window.onload = function () {
        //변수를 선언합니다.
        var count = 0;
        var image = document.getElementById("image");
        var frames = [
          "0.png",
          "1.png",
          "2.png",
          "3.png",
          "4.png",
          "5.png",
          "6.png",
          "7.png",
          "8.png",
          "9.png",
          "10.png",
        ];
        setInterval(function () {
          image.src = "image/" + frames[count % frames.length];
          count = count + 1;
        }, 2000);
      };
    </script>
  </head>
  <body>
    <img id="image" width="300px" height="300px" />
  </body>
</html>
