<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ::placeholder {
        color: blue;
      }
    </style>
  </head>
  <body>
    <input id="ab" type="text" placeholder="A red placeholder text.." />
    <script>
      var abcd = document.HTMLInputElements.placeholder;
      var abc = abc.subString(0, 3);
      abc.style.color = red;
    </script>
  </body>
</html>
