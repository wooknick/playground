<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #test {
        width: 250000px;
        height: 500px;
      }
      #wrap {
        /* border: 1px solid black; */
        background-color: red;
        overflow: hidden;
        transition: width 1s, height 1s;
      }
      .before {
        width: 1000px;
        height: 1000px;
      }
      .after {
        width: 100px;
        height: 100px;
        /* transition: width 1s, height 1s linear; */
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="before"></div>
  </body>
  <script>
    var myFunc = e => {
      console.log(1);
      if (!e.target.classList.contains("animate")) {
        // document.getElementById("wrap").removeEventListener("click", myFunc);
        e.target.classList.toggle("animate");
        e.target.classList.toggle("after");
        e.target.classList.toggle("before");
        console.log(e.target);
      } else {
        e.target.classList.toggle("animate");
        e.target.classList.toggle("after");
        e.target.classList.toggle("before");
      }
    };
    var afterTransition = e => {
      e.target.classList.toggle("animate");
      console.log(document.getElementById("wrap").classList);
    };
    document.getElementById("wrap").addEventListener("click", myFunc);
    document
      .getElementById("wrap")
      .addEventListener("transitionend", afterTransition, false);
  </script>
</html>
